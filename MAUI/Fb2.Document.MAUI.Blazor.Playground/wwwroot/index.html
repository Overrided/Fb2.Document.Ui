<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Fb2 Browser</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" id="theme" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="Fb2.Document.MAUI.Blazor.Playground.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/open-iconic/font/css/open-iconic-bootstrap.min.css" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="css/bootstrap/bootstrap.bundle.min.js"></script>


    <script>
        scrollElementIntoView = (element) => element.scrollIntoView({ behavior: "smooth" });

        setLightTheme = () => replaceCssHref("css/bootstrap/bootstrap.min.css");

        setDarkTheme = () => replaceCssHref("css/darkly/bootstrap.min.css");

        replaceCssHref = (cssHref) => {
            var elem = document.getElementById("theme");
            if (!!elem)
                elem.href = cssHref;
        }
    </script>

</body>

</html>
